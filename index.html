<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-4">
            <a class="navbar-brand" href="index.html"><img src="/images/logo.webp" alt="Logo" width="180"
                    class="d-inline-block align-text-top"></a>
            <div class="btn btn-secondary p-3">Mascota</div>
        </div>
    </nav>
    <figure class="figure m-5 p-5 d-flex flex-column align-items-center">
        <div class="container-mascota">
            <div class="tienda" id="tienda" width="600" height="600"></div>
            <div id="mimascota">
                <img id="imagenMascota" src="/images/canario.png" width="300" alt="">
            </div>
        </div>
        
        <h1 class="mascota mt-3" id="mascota">¿Que mascota elegirás?</h1>

 
        <div class="m-4">
            <input class="form-control form-control-lg" type="text" id="eligeMascota" placeholder="Elige mascota: perro, gato, hamster o canario."
                aria-label=".form-control-lg example">

            <div class="d-flex gap-3 m-4 justify-content-center">
                <button type="button" class="btn btn-dark p-4" onclick=miMascota()>Recibe a tu mascota</button>
                <button type="button" class="btn btn-dark p-4" onclick=volverTienda()>Volver a la tienda</button>
            </div>

        </div>

    </figure>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
